<app-product-order [inCartProducts]="inCartProducts" [hasCheckOut]="hasCheckOut" ></app-product-order>
<button class="btn btn-light" 
	(click)="onBackToProducts()"
>
	Continue buying
</button>
<ng-container *ngIf="!hasCheckOut; else caseCheckOut">
	<button class="btn btn-success float-right" 
		(click)="onCheckout()"
	>
		Checkout
	</button>
</ng-container>
<ng-template #caseCheckOut>
	<app-checkout [billSum]="billSum"></app-checkout>
</ng-template>
