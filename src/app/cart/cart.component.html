<app-product-order [inCartProducts]="inCartProducts" [hasCheckOut]="hasCheckOut" ></app-product-order>
<div class="d-flex justify-content-between">
	<button class="btn btn-light" 
		(click)="onBackToProducts()"
	>
		Continue buying
	</button>
	<button class="btn btn-success" 
		(click)="onCheckout()"
	>
		Checkout
	</button>
</div>
<app-checkout *ngIf="hasCheckOut"></app-checkout>
