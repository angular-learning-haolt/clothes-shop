<table class="table table-striped table-hover table-bordered">
	<thead>
		<tr>
			<th scope="col">No.</th>
			<th scope="col">Name</th>
			<th scope="col">Image</th>
			<th scope="col">Unit Price</th>
			<th scope="col">Quantity</th>
			<th scope="col">Price</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let inCartProduct of inCartProducts; let i = index">
			<td>{{ i + 1 }}</td>
			<td>{{ inCartProduct.name }}</td>
			<td><img src="{{ inCartProduct.imgUrl }}" alt="product"/></td>
			<td>{{ inCartProduct.price }}</td>
			<td><input type="number" name="quantity" value="{{ inCartProduct.quantity }}"><small>hasCheckout</small></td>
			<td>{{ inCartProduct.price *5 }}</td>
		</tr>
	</tbody>
	<tfoot>
		<td colspan="5"><b>SUMMARY</b></td>
		<td><b>1000000Ä‘</b></td>
	</tfoot>
</table>

{{ inCartProducts | json }}
