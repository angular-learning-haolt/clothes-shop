<div class="container">
    <nav class="navbar navbar-expand-sm justify-content-between">
        <a class="navbar-brand" [routerLink]="['']"
        >
            <img src="./../assets/images/logo.png" alt="Clothes Shop" class="logo" width="50px" />
        </a>
        <ul class="navbar-nav">
            <li class="nav-item" routerLinkActive="active">
                <a class="nav-link" [routerLink]="['products']">Products</a>
            </li>
            <li class="nav-item dropdown" routerLinkActive="active"
                (mouseenter) ="displayDropdown()" 
            >
                <a class="nav-link" [routerLink]="['cart']">Cart(<span>{{ quantityProductInCart }}</span>)
                </a>
                <div class="dropdown-content">
                    <app-product-order [inCartProducts]="inCartProducts" [hasCheckOut]="false" ></app-product-order>
                </div>
            </li>
            <li class="nav-item" routerLinkActive="active">
                <a class="nav-link" [routerLink]="['order-history']">Order History</a>
            </li>
        </ul>
    </nav>
    <hr/>
    <h2>{{ title }}</h2>
    <router-outlet></router-outlet>
</div>
