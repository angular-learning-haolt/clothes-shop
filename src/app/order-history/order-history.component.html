<table class="table table-striped table-hover table-bordered">
	<thead>
		<tr>
			<th scope="col">No.</th>
			<th scope="col">Name</th>
			<th scope="col">Address</th>
			<th scope="col">Products</th>
			<th scope="col">Summary</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let productBill of productBills; let i = index">
			<td>{{ i + 1 }}</td>
			<td>{{ productBill.name }}</td>
			<td>
				<ul *ngFor="let address of productBill.addresses">
					<li><span>{{ address }}</span></li>
				</ul>
			</td>
			<td>
				<ul *ngFor="let product of productBill.products; let i = index">
					<li>
						<p><i>Name:{{ product.name }}</i></p>
						<p><i>Price:{{ product.quantity }} x {{ product.price }} (quantity x unit price)</i></p>
					</li>
				</ul>
			</td>
			<td>{{ productBill.summary | currency : 'VND' }}</td>
		</tr>
	</tbody>
</table>
