<table class="table table-striped table-hover table-bordered">
	<thead>
		<tr>
			<th scope="col">No.</th>
			<th scope="col">Name</th>
			<th scope="col">Address</th>
			<th scope="col">Products</th>
			<th scope="col">Summary</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let productBill of productBills; let i = index">
			<td>{{ i + 1 }}</td>
			<td>{{ productBill.name }}</td>
			<td>
				<!-- <ul *ngFor="let productBill.address of productBill.addresses">
					<li><span>productBill.address</span></li>
					<li><span>productBill.address</span></li>
				</ul> -->
			</td>
			<td>
				<!-- <ul *ngFor="let productBill.product of productBill.products">
					<li><span>productBill.product.name</span></li>
					<li><span>productBill.product.price</span></li>
				</ul> -->
			</td>
			<td>{{ productBill.summary | currency : 'VND' }}</td>
		</tr>
	</tbody>
</table>
