<div class="col-md-5 offset-md-7">
	<div class="card">
		<div class="card-header">
			<h5>INFORMATION</h5>
		</div>
		<div class="card-body">
			<form [formGroup]="customerInfo"
				(ngSubmit)="onSubmit()"
			>
				<div class="form-group">
					<label>Name</label>
					<input type="name" class="form-control"
						formControlName="name" 
					>
				</div>
			  	<div class="form-group form-group-address"
			  		formArrayName="addresses"
			  	>
					<div *ngFor="let address of addresses.controls; let i=index">
						<label>
							Address <span *ngIf="addresses.length > 1">{{ i+1 }}</span>:
						</label>
						<textarea class="form-control" [formControlName]="i"></textarea>
					</div>
					<a href="#" (click)="addAlias(); $event.preventDefault();">
						<i class="fas fa-plus"></i>
					</a>
				</div>
				<button type="submit" class="btn btn-success btn-block"
					[disabled]="!customerInfo.valid"
				>
					OK
				</button>
			</form>
		</div>
	</div>
</div>
